<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>Data Binding Demos</title>
    <link rel="stylesheet" href="app.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jade/1.11.0/jade.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.7.2/riot+compiler.min.js"></script>
  </head>

  <body>
    <!-- component -->
    <app></app>

    <!-- import tag files -->
    <script src="app.jade" type="riot/tag" template="jade"></script>
    <script src="demo1.jade" type="riot/tag" template="jade"></script>
    <script src="demo2.jade" type="riot/tag" template="jade"></script>

    <!-- mount tags -->
    <script>
      riot.mount('app', { title: 'Data Binding Demos!!'} );
    </script>
  </body>
</html>
