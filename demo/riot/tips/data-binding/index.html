<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>data binding demo</title>
    <link rel="stylesheet" href="app.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jade/1.11.0/jade.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.6.4/riot+compiler.min.js"></script>
  </head>

  <body>
    <!-- component -->
    <app></app>

    <!-- タグファイルのimport -->
    <script src="app.jade" type="riot/tag" template="jade"></script>

    <!-- 親タグのマウント -->
    <script>
      riot.mount('app', { title: 'Simple data binding demo!!'} );
    </script>
  </body>
</html>
