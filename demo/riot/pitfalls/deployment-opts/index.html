<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>loop benchmark demo</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.4.1/riot+compiler.min.js"></script>
  </head>

  <body>
    <!-- 親タグ -->
    <app></app>

    <!-- タグファイルのimport -->
    <script src="app.tag" type="riot/tag"></script>

    <!-- 親タグのマウント -->
    <script>
      riot.mount('app', {
        title: 'deployment opts value in loop demo',
        name: 'name: ',
        items: [
          { id: 1, val: 'foo' },
          { id: 2, val: 'bar' },
          { id: 3, val: 'baz' }
        ]
      });
    </script>
  </body>
</html>
