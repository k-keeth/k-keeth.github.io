<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>sample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.4.1/riot+compiler.min.js"></script>
  </head>

  <body>
    <!-- 親タグ -->
    <app></app>

    <!-- タグファイルのimport -->
    <script src="app.tag" type="riot/tag"></script>
    <script src="foo.tag" type="riot/tag"></script>
    <script src="bar.tag" type="riot/tag"></script>
    <script src="baz.tag" type="riot/tag"></script>

    <!-- 親タグのマウント -->
    <script>
      riot.mount('app', {title: 'hogehoge'});
    </script>
  </body>
</html>
