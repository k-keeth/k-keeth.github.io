<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Loop Benchmark Demo</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://unpkg.com/riot@4.6.5/riot+compiler.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- target -->
    <app></app>

    <!-- import tag file -->
    <script data-src="./app.riot" type="riot"></script>

    <!-- mount -->
    <script>
      riot.compile()
        .then(() => {
          riot.mount('app', { title: 'Loop Benchmark Demo with riot-dom-bindings'})
        })
        .catch(e => {
          console.error(e)
        })
    </script>
  </body>
</html>
