<!DOCTYPE html>
<html>
  <head>
    <title>pie charts by some libs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css">
  </head>
  <body>
    <header>
      <div class="inner">
        <h1>Pie charts by some libraries</h1>
      </div>
    </header>
    <div id="contents">
      <!-- CanvanJS -->
      <div id="canvasJS">
        <select onchange="change_theme(this)">
          <option value="theme1" selected>theme1</option>
          <option value="theme2">theme2</option>
          <option value="theme3">theme3</option>
          <option value="theme4">theme4</option>
        </select>
        <div id="canvas_dest"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
        <script src="canvas.js"></script>
      </div>

      <!-- ChartJS -->
      <div id="chartJS">
        <canvas id="chart_dest"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
        <script src="chart.js"></script>
      </div>

      <!-- Google Charts -->
      <div id="google_charts">
        <div id="piechart"></div>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="google_chart.js"></script>
      </div>

      <!-- C3.js -->
      <div id="c3js">
        <div id="c3_dest"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.js"></script>
        <script src="c3_chart.js"></script>
      </div>
    </div>
  </body>
</html>
