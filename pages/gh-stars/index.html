<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Github stars of JavaScript FW or Libraries</title>
    <link rel="stylesheet" href="app.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.7.4/riot+compiler.min.js"></script>
  </head>

  <body>
    <!-- component -->
    <app></app>

    <!-- import tag files -->
    <script src="app.tag" type="riot/tag"></script>

    <!-- mount tags -->
    <script>
      const repos = [
        { key: 'Angular', url: 'angular/angular' },
        { key: 'AngularJS', url: 'angular/angular.js' },
        { key: 'Ionic', url: 'ionic-team/ionic' },
        { key: 'React', url: 'facebook/react' },
        { key: 'Riot', url: 'riot/riot' },
        { key: 'Vue.js', url: 'vuejs/vue' },
        { key: 'Mithril', url: 'MithrilJS/mithril.js'}
      ]
      riot.mount('app', {
        title: 'Github stars and forks of JavaScript Frameworks or Libraries !!',
        repos: repos
      })
    </script>
  </body>
</html>
