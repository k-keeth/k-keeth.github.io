<script layout="bullets" type="text/x-markdown">
## 個人的に気に入っているところ
- namespaceの導入
- クエリビルダ（ORMも実装されてますが…）
- 新しくなったModelクラス
    - 自動データベース接続
    - CRUD メソッドの実装
    - モデルでのバリデーション
- デバッガツール
</script>

## コード例
</script>

<script layout="code" type="text/x-markdown">
## namespace（コントローラ）

```php
<?php
namespace App\Controllers;

use CodeIgniter\Controller;
use App\Models\EventsModel;

class Events extends Controller{}
```
</script>

<script layout="code" type="text/x-markdown">
## namespace（モデル）

```php
<?php
namespace App\Models;

use CodeIgniter\Model;

class EventsModel extends Model{}

```
</script>


<script layout="code" type="text/x-markdown">
## モデルの読み込み（v3）

```php
$model = $this->load->model('evnts_model');

```
</script>

<script layout="code" type="text/x-markdown">
## モデルの読み込み（v4）

```php
$model = new EventsModel();

```
</script>

<script layout="code" type="text/x-markdown">
## viewのコール（v3）

```php
$this->load->view('evnts', $data);

// smartyを利用している場合
$this->_assign('data', $data);
$this->_view('events.tpl');

```
</script>

<script layout="code" type="text/x-markdown">
## viewのコール（v4）

```php
return view('evnts', $data);
// または
echo view('events', $data);

```
</script>

<script layout="code" type="text/x-markdown">
## CRUDメソッド（検索系）

```php
$users = $UserModel->find($user_id);
$users = $UserModel->findAll();
$users = $userModel->findWhere([
        'status'  => 'active',
        'deleted' => 0
]);

```
</script>

<script layout="code" type="text/x-markdown">
## CRUDメソッド（保存系）

```php
$data = [
    'username' => 'ダース',
    'email'    => 'd.vader@theempire.com'
];

$userModel->insert($data);
$userModel->update($id, $data);
$userModel->save($data);
```
</script>

<script layout="code" type="text/x-markdown">
## CRUDメソッド（削除系）

```php
$userModel->delete(12);
$userModel->deleteWhere([
        'status' => 'inactive',
        'warn_lvl >=' => 50
]);
```
</script>
